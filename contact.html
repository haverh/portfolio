<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Haver Ho">
    <meta name="description" content="A contact form to send emails to author.">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <script src="contact.js"></script>

    <title>Contact Me</title>
</head>

<body>
    <header>
        <!-- Navbar from Bootstrap -->
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo_transparent-2.png" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="fa fa-bars fa-lg" style="color: #757575;"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <div class="contact-form-content">
        <form id="contact-form">
            <h1>Contact Me</h1>

            <div class="input-container">
                <label for="name">Name</label>
                <input id="name" class="contact-simple" type="text" name="name" required><br>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input id="email" class="contact-simple" type="email" name="email" required><br>
            </div>
            <div class="input-container">
                <label for="subject">Subject</label>
                <input id="subject" class="contact-simple" type="text" name="subject" required><br>
            </div>
            <div class="msg-container">
                <label for="msg">Message</label>
                <textarea id="msg" class="contact-msg" name="message" required></textarea><br>
            </div>
            <input class="contact-submit" type="submit" value="Send">
        </form>
    </div>

    <!-- Modal -->
    <!-- Initially closed. Opened when email is successful -->
    <div id="modal" class="closed">
        <dialog class="modal-content" open>
            <div class="modal-header">
                <h2>Thank you.</h2>
                <span id="close-button" onclick="closeModal()">&times;</span>
            </div>
            <p>Your message has been sent.</p>
            <p>Please be patient while you wait for a reply. I
                will get back to you as soon as possible. &#128516;</p>
        </dialog>
    </div>

</body>

</html>
